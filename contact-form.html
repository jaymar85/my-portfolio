<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="contact-form.css"/>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="contact-title">
        <h2>Say Hello</h2>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Suscipit, ipsa?</p>
    </div>
    <div class="contact-form">
        <form id="contact-form" method="post" action="" autocomplete="off"> 
            <input name="name" type="text" class="form-control" placeholder="Name" required><br>
            <input name="email" type="email" class="form-control" placeholder="Email" required><br>
            <input name="subject" type="text" class="form-control" placeholder="Subject" required><br>
            <textarea name="message" class="form-control" placeholder="Message" row="4" required></textarea><br>
            <input type="submit" class="form-control submit" value="SEND MESSAGE">
            <p class="form-message"></p>
        </form>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
